name: Run tests

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Install
      run: mvn clean install

    - name: Run tests
      run: mvn test

    - name: Generate report
      run: mvn allure:report
